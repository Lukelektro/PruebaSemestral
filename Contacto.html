<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="cs/styles.css">
    <link rel="stylesheet" href="cs/base.css">

    <title>Servicios</title>

</head>

<body>
    <header id="navbar" class="contenedor-navbar">
        <nav  class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container fluid">
            
            <div class="logo-container" href="Login.html">
                    <a href="index.html"
                      ><img
                        src="img/logo-nombre2.png"
                        class="ajuste-logo-letras"
                        alt="logo-nombre"
                    /></a>
                    <a href="index.html"
                      ><img
                        src="img/logo-trans-1.png"
                        class="ajuste-logo-menu"
                        alt="logo-empresa"
                    /></a>
            </div>
            
          </div>
        </nav>
    </header>


    <section id="Contacto">
        <div class="contacto-formulario">

            <h1 class="text-center">Contactanos</h1>

            <form>
                <div class="contenedor-campos">
                    <div class="form-group campo">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="input-text" id="input-emailform" placeholder="Email">
                    </div>
                    <div class="form-group campo">
                        <label for="inputPhoneNumber">Telefono</label>
                        <input type="number" class="input-text" id="input-phoneform"
                            placeholder="Ingresa tu numero telefonico">
                    </div>
                    <div class="form-group campo">
                        <label for="inputAddress">Ciudad</label>
                        <input type="text" class="input-text" autocomplete="street-address" id="input-ciudad1form"
                            placeholder="Direccion de tu domicilio">
                    </div>
                    <div class="form-group campo">
                        <label for="inputState">Sucursal Deseada</label>
                        <select id="input-sucursalform" class="input-text">
                            <option value="" disabled selected>------ Seleccione ------</option>
                            <option>Viña del mar</option>
                            <option>Quilpue</option>
                            <option>Concón</option>
                            <option>Valparaiso</option>
                            <option>Limache</option>
                        </select>
                    </div>
                    <div class="form-group campo">
                        <label for="inputDetalle">Detalles de tu Situacion</label>
                        <textarea class="input-text"></textarea>
                    </div>

                </div>

                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="button" class="btn btn-custom " data-bs-toggle="modal" data-bs-target="#modalEnviar"
                        style="">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>

    

    


    <div class="container contenedor-footer">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
           >
          </ul>
          <p class="text-center text-muted texto-footer">© 2024 Mq Ween, Inc</p>
        </footer>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Java -->

    <script src="js/app.js"></script>

</body>

</html>
