<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link de la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="cs/index.css">
    <link rel="stylesheet" href="cs/base.css">
    <link rel="stylesheet" href="cs/contacto.css">

    <!-- API GoogleMaps -->

    <title>Contactanos</title>

</head>

<body>


    <!-- Seccion Contactos -->
    <section id="Contacto">
        <div class="contacto-formulario">

            <h1 class="text-center">Contactanos</h1>

            <form>
                <div class="contenedor-campos">
                    <div class="form-group campo">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="input-text" id="input-emailform" placeholder="Email">
                    </div>
                    <div class="form-group campo">
                        <label for="inputPhoneNumber">Telefono</label>
                        <input type="number" class="input-text" id="input-phoneform"
                            placeholder="Ingresa tu numero telefonico">
                    </div>
                    <div class="form-group campo">
                        <label for="inputAddress">Ciudad</label>
                        <input type="text" class="input-text" autocomplete="street-address" id="input-ciudad1form"
                            placeholder="Direccion de tu domicilio">
                    </div>
                    <div class="form-group campo">
                        <label for="inputState">Sucursal Deseada</label>
                        <select id="input-sucursalform" class="input-text">
                            <option value="" disabled selected>------ Seleccione ------</option>
                            <option>Viña del mar</option>
                            <option>Quilpue</option>
                        </select>
                    </div>
                    <div class="form-group campo">
                        <label for="inputDetalle">Detalles de tu Situacion</label>
                        <textarea class="input-text"></textarea>
                    </div>

                </div>

                <div class="d-grid gap-2 col-2 mx-auto">
                    <button type="button" class="btn btn-contacto">Enviar</button>
                </div>
            </form>

        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalEnviar" tabindex="-1" aria-labelledby="modalEnviar" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="modalEnviar">Confirmacion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Estas seguro de tus datos?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a class="nav-link px-2 text-muted texto-footer"
                        href="trabajadores.html">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link px-2 text-muted texto-footer"
                        href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item"><a class="nav-link px-2 text-muted texto-footer"
                        href="Contacto.html">Contactanos</a>
                </li>
            </ul>

            <div class="contenedor-maps">

                <div id="map-container">
                    <h3 class="texto-footer">Viña del mar</h3>
                    <div id="map"></div>
                </div>

                <div id="map-container">
                    <h3 class="texto-footer">Quilpue</h3>
                    <div id="map2"></div>
                </div>

            </div>
            <p class="text-center text-muted texto-footer mt-4">© 2024 Mq Ween, Inc</p>

        </footer>
    </div>

    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>


    <!-- Java -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/map.js"></script>

    <!-- API Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDbHPBuZkWfS1x2-HAklCMeaFEkYhOq2I&callback=initMap"
        async defer></script>
</body>

</html>
