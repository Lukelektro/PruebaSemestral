<!DOCTYPE html>
<html>

<head>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Link de la fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="cs/styles.css">

  <title>Login</title> 

</head>

<body>
    
  <main class="main-login">

    <div class="contenedor-login">

      <div class="texto-login">
        
        <div class="contenedor-imagen-login">
          <h2 class="fs-1 fw-bold mb-5">Iniciar Sesion</h2>
          <img class="img-fluid img-login" src="img/logo-nombre3.png" alt="logo-login">
          
        </div>
        

        <form class="was-validated">
          <div class="mb-5">  
            <label for="uname" class="form-label fs-3">Correo electronico</label>
            <input type="text" class="form-control" placeholder="Ingresa el correo electronico" name="uname" required>
            <div class="invalid-feedback">Invalido.</div>
            <div class="valid-feedback">Se ve bien!</div>
            <div id="emailHelp" class="form-text fs-5">Nunca compartiremos tus datos!</div>
          </div>
          <div class="">
            <label for="pwd" class="form-label fs-3">Contrase√±a</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          </div>
          <div class="mb-5 text-start">
            <a href="registro.html">Registrame</a>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-custom" 
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 2rem;">
            Ingrese
            </button>
          </div>
          
        </form>
      </div>
      
      <!--onclick="window.location.href = 'index.html';" --> 

    </div>

    

  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

 
</body>

</html>
