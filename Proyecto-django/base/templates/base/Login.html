{% load static %}
<!DOCTYPE html>
<html>

<head>

  <!-- Bootstrap -->
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <!-- Link de la fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <title>Login</title> 

</head>
    
  <main class="main-login">

    <div class="contenedor-login">

      <div class="texto-login">
        
        <div class="contenedor-imagen-login">
          <h2 class="fs-1 fw-bold mb-5">Iniciar Sesion</h2>
          <img class="img-fluid img-login" src="{% static 'img/logo-nombre3.png' %}" alt="logo-login">
          
        </div>
        
      </div>

      <form id="form-login" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label fs-3">Correo electronico</label>
          <input type="email" class="form-control" placeholder="Ingresa tu email" id="email" required>
          <div class="invalid-feedback">
            Por favor ingresa un correo electrónico válido.
          </div>
          <div id="emailHelp" class="form-text fs-5">Nunca compartiremos tus datos!</div>
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label fs-3">Contraseña</label>
          <input type="password" class="form-control" placeholder="Ingresa la contraseña" id="contraseña" required>
          <div class="invalid-feedback">
            Por favor ingresa una contraseña.
          </div>
        </div>
        <div class="mb-5 text-start">
          <a href="registro.html">Registrame</a>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class=" btn btn-login" type="submit">Ingresar</button>
        </div>
      </form>

    </div>

    

  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!--  JQuery  -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{% static 'js/climaApi.js' %}"></script>

</body>

</html>
