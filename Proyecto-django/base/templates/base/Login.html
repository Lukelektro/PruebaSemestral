{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <title>Login</title>
</head>

<body>
  <main class="main-login d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="contenedor-login p-4 shadow-lg rounded" style="max-width: 400px;">
      <div class="texto-login text-center mb-4">
        <h2 class="fs-1 fw-bold mb-3">Iniciar Sesión</h2>
        <img class="img-fluid img-login mb-4" src="{% static 'img/logo-nombre3.png' %}" alt="logo-login">
      </div>

      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.username|as_crispy_field }}
        {{ form.password|as_crispy_field }}

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit">Iniciar sesión</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="{% static 'js/validacion.js' %}"></script>
  <script src="{% static 'js/climaApi.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
